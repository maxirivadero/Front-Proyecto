<p>login works!</p>
<form id="login" [formGroup]="loginForm" >

    <div class="form-group">
        <label for="usuario">Usuario</label>
        <input formControlName="username" type="text" class="form-control" id="usuario" placeholder="Introduzca su usuario">

        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
            <div *ngIf="username.errors?.['required']">
                Ingrese el usuario
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" id="contraseña" placeholder="Introduzca su contraseña">

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">
                Ingrese la contraseña
            </div>
        </div>
    </div>
    <button type="submit" (click)="login()" class="submit">Iniciar Sesión</button>
</form>
